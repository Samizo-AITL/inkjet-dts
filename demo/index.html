<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Inkjet DTS Animation Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: #0b0f14;
    color: #c9d1d9;
    overflow: hidden;
    font-family: system-ui, sans-serif;
  }
  canvas {
    position: fixed;
    inset: 0;
  }
  #links {
    position: fixed;
    top: 24px;
    left: 24px;
    line-height: 1.8;
    z-index: 10;
  }
  #links a {
    color: #58a6ff;
    text-decoration: none;
  }
  #label {
    position: fixed;
    bottom: 16px;
    left: 24px;
    font-size: 13px;
    color: #9fb3c8;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>

<div id="links">
▶ Main Animation Demo<br>
▶ <a href="./drive_demo.html">Drive Waveform Demo</a><br>
▶ <a href="./dts_demo.html">DTS Physics Demo</a>
</div>

<div id="label">
Inkjet DTS Demo — Drop Density × Throughput × Spread
</div>

<script>
(function () {
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle = "#58a6ff";
    ctx.lineWidth = 2;
    ctx.beginPath();

    const t = performance.now() * 0.002;
    for (let x = 0; x < canvas.width; x += 2) {
      const y = canvas.height/2 + Math.sin(x*0.01 + t)*80;
      if (x === 0) ctx.moveTo(x,y);
      else ctx.lineTo(x,y);
    }
    ctx.stroke();

    requestAnimationFrame(draw);
  }
  draw();
})();
</script>

</body>
</html>
